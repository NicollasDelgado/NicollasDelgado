name: Update GitHub Profile Stats

on:
  schedule:
    - cron: '0 */6 * * *' # Atualiza a cada 6 horas
  push:
    branches: [ main ]
  workflow_dispatch: # Permite executar manualmente

permissions:
  contents: write # Necessário para fazer push

jobs:
  update-profile:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 🔄 Update README with stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: |
          python .github/scripts/update_projects.py

      - name: 📊 Verify changes
        id: verify
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ℹ️ Nenhuma alteração detectada"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "✅ Alterações detectadas no README"
            git diff --stat
          fi

      - name: 💾 Commit and push changes
        if: steps.verify.outputs.changed == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "🔄 Atualizar estatísticas do perfil

          - 📊 Estatísticas atualizadas
          - 🚀 Projetos em destaque atualizados
          - 📅 Gráficos de atividade atualizados
          - 🔥 Linguagens mais usadas atualizadas
          
          [skip ci]"
          git push

      - name: ✅ Success message
        if: success()
        run: |
          echo "🎉 Profile atualizado com sucesso!"
          echo "📅 Data: $(date)"

      - name: ❌ Error handling
        if: failure()
        run: |
          echo "⚠️ Erro ao atualizar o profile"
          echo "🔍 Verifique os logs acima para mais detalhes"
