name: Update GitHub Profile Stats

on:
  schedule:
    - cron: '0 */6 * * *' # Atualiza a cada 6 horas
  push:
    branches: [ main ]
  workflow_dispatch: # Permite executar manualmente

permissions:
  contents: write # NecessÃ¡rio para fazer push

jobs:
  update-profile:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: ğŸ”„ Update README with stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: |
          python .github/scripts/update_projects.py

      - name: ğŸ“Š Verify changes
        id: verify
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Nenhuma alteraÃ§Ã£o detectada"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… AlteraÃ§Ãµes detectadas no README"
            git diff --stat
          fi

      - name: ğŸ’¾ Commit and push changes
        if: steps.verify.outputs.changed == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "ğŸ”„ Atualizar estatÃ­sticas do perfil

          - ğŸ“Š EstatÃ­sticas atualizadas
          - ğŸš€ Projetos em destaque atualizados
          - ğŸ“… GrÃ¡ficos de atividade atualizados
          - ğŸ”¥ Linguagens mais usadas atualizadas
          
          [skip ci]"
          git push

      - name: âœ… Success message
        if: success()
        run: |
          echo "ğŸ‰ Profile atualizado com sucesso!"
          echo "ğŸ“… Data: $(date)"

      - name: âŒ Error handling
        if: failure()
        run: |
          echo "âš ï¸ Erro ao atualizar o profile"
          echo "ğŸ” Verifique os logs acima para mais detalhes"
