name: Update Featured Projects
on:
  schedule:
    - cron: '0 0 * * 0' # Atualiza todo domingo Ã  meia-noite
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  update-projects:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Update projects section
        run: |
          python .github/scripts/update_projects.py
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --staged --quiet || git commit -m "ðŸ”„ Atualizar projetos em destaque"
          git push
